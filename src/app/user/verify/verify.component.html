<section id="Varify">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1>Verify</h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="code">Verification Code</label>
            <input type="text"
                   class="form-control"
                   id="code"
                   formControlName=code>
            <countdown [config]="{leftTime: 30}"></countdown>

          </div>
          <button [disabled]="!form.valid" type="submit" class="btn btn-bwm">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
