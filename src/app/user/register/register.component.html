<section id="register">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Register</h1>
        <form [formGroup]="registerForm">
          <div class="form-group">
            <label for="firstName">FirstName</label>
            <input  formControlName="firstName" name="firstName" 
                    type="text"
                    class="form-control"
                    id="firstName"
                    required>
                <div *ngIf="isInValidForm('firstName')"
                    class="alert alert-danger">
      
                    <div *ngIf="isRequired('firstName')">
                      firstName is required.
                    </div>
                </div>
          </div>

          <div class="form-group">
            <label for="lastName">lastName</label>
            <input  formControlName="lastName" name="lastName" 
                    type="text"
                    class="form-control"
                    id="lastName">
          </div>

          <div class="form-group">
            <label for="phoneNumber">PhoneNumber</label>
            <input
            type="text"ng2TelInput             
            formControlName="phoneNumber" 
            (hasError)="hasError($event)" 
             />
          <div
            *ngIf="
            !registerForm.get('phoneNumber').valid &&
            registerForm.get('phoneNumber').touched">
          This is an <strong>invalid</strong> phone number.
          </div>
           
          </div>

         <div class="form-group">
            <label for="email">Email</label>
            <input  formControlName="email" name="email" 
                    type="text"
                    class="form-control"
                    id="email"
                    required>
                <div *ngIf="isInValidForm('email')"
                    class="alert alert-danger">
      
                    <div *ngIf="isRequired('email')">
                      email is required.
                    </div>
                    <div *ngIf="registerForm.controls['email'].errors.pattern">
                      Must be valid email format!
                    </div>
                </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input  formControlName="password" name="password" 
                    type="password"
                    class="form-control"
                    id="password"
                    required>
                <div *ngIf="isInValidForm('password')"
                    class="alert alert-danger">
      
                    <div *ngIf="isRequired('password')">
                      password is required.
                    </div>
                </div>
          </div>

          <!-- <div class="form-group">
            <label for="referralCode">referral Code</label>
            <input  formControlName="referralCode" name="referralCode" 
                    type="text"
                    class="form-control"
                    id="referralCode"
                    required>
                <div *ngIf="isInValidForm('referralCode')"
                    class="alert alert-danger">
      
                    <div *ngIf="isRequired('referralCode')">
                      referralCode is required.
                    </div>
                </div>
          </div> -->

          <button [disabled]="!registerForm.valid" type="submit" class="btn btn-bwm" (click)="register()">Submit</button>
            
        </form>
      </div>
    </div>
  </div>
</section>
